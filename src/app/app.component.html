<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Personajes de Rick and Morty</h1>
  <input 
    type="text" 
    [(ngModel)]="searchName" 
    (input)="searchCharacters()" 
    placeholder="Buscar por nombre" 
    class="mb-4 p-2 border rounded"
  />
  
  <app-character-list [characters]="characters"></app-character-list>

  <div class="pagination mt-4">
    <button (click)="goToPreviousPage()" [disabled]="!prevPage" class="p-2 bg-gray-400 text-white rounded">Anterior</button>
    <button (click)="goToNextPage()" [disabled]="!nextPage" class="p-2 bg-gray-400 text-white rounded">Siguiente</button>
  </div>
</div>
