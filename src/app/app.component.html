<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Personajes de Rick and Morty</h1>
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
    </div>
    <input 
      type="text" 
      [(ngModel)]="searchName" 
      (input)="searchCharacters()" 
      placeholder="Busca un personaje por su nombre." 
      class="block w-full mb-2 p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>
  <app-character-list [characters]="characters"></app-character-list>

  <div class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded-full bottom-4 left-1/2 dark:bg-gray-700 dark:border-gray-600">
    <div class="flex items-center justify-around h-full max-w-lg mx-auto">

      <button (click)="goToPreviousPage()" [disabled]="!prevPage" data-tooltip-target="tooltip-home" type="button" class="flex flex-col items-center justify-center p-2 rounded-full hover:bg-gray-50 dark:hover:bg-gray-800 group">
        <svg class="w-8 h-8 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
        </svg>
        <span class="sr-only">Anterior</span>
      </button>
      <div id="tooltip-home" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Anterior
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>

      <button (click)="goToNextPage()" [disabled]="!nextPage" data-tooltip-target="tooltip-settings" type="button" class="flex flex-col items-center justify-center p-2 rounded-full hover:bg-gray-50 dark:hover:bg-gray-800 group">
        <svg class="w-8 h-8 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
        </svg>
        <span class="sr-only">Siguiente</span>
      </button>
      <div id="tooltip-settings" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
        Siguiente
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
    </div>
  </div>
  

  
  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 Universidad Católica del Norte. Todos los derechos reservados.
    </span>
    </div>
</footer>

</div>
